<section class="create">
	<div class="container">
		<div class="row">
			<h1>{{title}}</h1>
			<form action="">
				<div class="form-group">
					<input type="text" placeholder="Заголовок" class="form-control" value="" ng-model="item.title"/>
				</div>
				<div class="form-group">
					<textarea placeholder="Текст" class="form-control" ng-model="item.body"></textarea>
					<input type="hidden" ng-model="item.userId" value="1"/>
				</div>
				<div class="form-group">
					<input type="submit" ng-click="addPost()" class="btn btn-success" value="Соxранить">
					<input type="cancel" ng-click="viewHome()" class="btn btn-default" value="Отменить">
				</div>
			</form>
		</div>
	</div>
</section>
