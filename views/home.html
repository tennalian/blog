<section class="posts">
	<div class="container">
		<div class="row">
			<ul>
				<article ng-repeat="post in posts | orderBy:'id':true track by $index" class="post">
					<h4><span class="text-muted">{{post.id}}</span> <p href="posts/{{post.id}}">{{post.title}}</p></h4>
				</article>
			</ul>
		</div>
	</div>
</section>
